<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TBS CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Modern Professional Palette (Indigo/Blue base)
              brand: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1', // Primary Action
                600: '#4f46e5', // Primary Hover
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
              // Semantic Colors for Statuses
              status: {
                todo: '#64748b',      // Slate (Gray)
                doing: '#f59e0b',     // Amber (Yellow) - Đang làm
                review: '#8b5cf6',    // Violet (Purple) - Chờ duyệt
                done: '#10b981',      // Emerald (Green) - Hoàn thành
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Gray-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Gray-400 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>

    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>

</head>

</body>
</html>
